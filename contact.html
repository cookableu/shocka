    <main>
      <h2>CONTACT US</h2>
      <form>
        <input
          placeholder="Name"
          type="text"
          id="name"
          autocomplete="name"
          required
        />
        <input
          placeholder="Email"
          type="email"
          id="email"
          autocomplete="email"
          required
        />
        <input
          placeholder="Phone number"
          type="tel"
          id="phonenumber"
          autocomplete="tel"
          required
        />
        <textarea
          name="Message"
          id="formmessage"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <div id="button-shell">
          <button>SEND</button>
        </div>
      </form>
    </main>
